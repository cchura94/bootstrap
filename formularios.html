<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Furmularios en boostrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6" style="margin:0 auto;">
				<form action="#" method="post">

					<div class="form-group">
						<label for="usuario">Usuario:</label>
						<input type="text" placeholder="Ej. pepito" id="usuario" class="form-control" aria-describedby="help">
						<small id="help" class="form-text form-muted">No ingrese caracteres como (', /, ", *, @)</small>
					</div>

					<div class="form-group">
						<label for="pass">Contraseña</label>
						<input type="password" placeholder="contraseña" id="pass" class="form-control">
					</div>

					<div class="form-group">
						<input type="submit" value="Ingresar" class="btn btn-success">
						<input type="reset" class="btn btn-primary">				
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<select id="" class="form-control">
					<option value="1">Opcion Uno</option>
					<option value="2">Opcion Dos</option>
					<option value="3">Opcion Tres</option>
					<option value="4">Opcion Cuatro</option>
				</select>
			</div>

			<div class="col-md-6">
				<select id="" multiple class="form-control">
					<option value="1">Opcion Uno</option>
					<option value="2">Opcion Dos</option>
					<option value="3">Opcion Tres</option>
					<option value="4">Opcion Cuatro</option>
				</select>
			</div>

		</div>
	</div>
	<script src="js/bootstrap.min.js"></script>	
</body>
</html>
