<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Imagenes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<img class="img-fluid" src="img/img1.jpg" alt="Descripcion 1">
			</div>
			<div class="col-md-4">
				<img class="img-fluid rounded-circle" src="img/img2.jpg" alt="Descripcion 2" >
			</div>
			<div class="col-md-4">
				<img class="img-fluid" src="img/img3.jpg" alt="Descripcion 3">
			</div>
		</div>

		<div class="row">
			<img class="rounded float-left" src="img/img4.jpg" alt="" width="200px" height="200px">
			<img class="float-right mx-auto d-block" src="img/img5.jpg" alt="" width="200px" height="200px">
			<img class="float-right" src="img/img6.jpg" alt="" width="200px" height="200px">
		</div>


	</div>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
